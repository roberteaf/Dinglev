                listeners[otherUser] = onSnapshot(q, (snap) => {
                    if (!snap.empty) {
                        const msg = snap.docs[0].data();
                        if (msg.username !== currentUser && currentPrivateChatUser !== otherUser) {
                            showNotification(`New message from ${otherUser}! 💬`, 'success');
                        }
                    }
                });
            });
        }

        function loadUsers(filter = '') {
            if (usersUnsub) usersUnsub();
            users = [];
            const usersRef = collection(db, 'users');
            const q = query(usersRef, limit(100));
            usersUnsub = onSnapshot(q, (snap) => {
                users = [];
                snap.forEach((d) => {
                    const data = d.data();
                    const username = d.id;
                    if (username !== currentUser && (filter === '' || username.toLowerCase().includes(filter.toLowerCase()))) {
                        users.push({ username });
                    }
                });
                renderUsersTable();
            });
        }

        function renderUsersTable() {
            const tableDiv = document.getElementById('usersTable');
            if (users.length === 0) {
                tableDiv.innerHTML = '<p style="text-align: center; color: #ccc; padding: 20px;">No users found.</p>';
                return;
            }
            let html = '<table>';
            html += '<tr><th>Username</th><th>Action</th></tr>';
            users.forEach(user => {
                html += `<tr><td>${user.username}</td><td><button class="btn" onclick="openPrivateChat('${user.username}')">Message 💬</button></td></tr>`;
            });
            html += '</table>';
            tableDiv.innerHTML = html;
        }

        function loadAdminUsers(filter = '') {
            if (adminUsersUnsub) adminUsersUnsub();
            adminUsers = [];
            const usersRef = collection(db, 'users');
            const q = query(usersRef, limit(100));
            adminUsersUnsub = onSnapshot(q, (snap) => {
                adminUsers = [];
                snap.forEach((d) => {
                    const data = d.data();
                    const username = d.id;
                    if (filter === '' || username.toLowerCase().includes(filter.toLowerCase())) {
                        adminUsers.push({ username, banned: data.banned || false });
                    }
                });
                renderAdminUsersTable();
            });
        }

        function renderAdminUsersTable() {
            const tableDiv = document.getElementById('adminUsersTable');
            if (adminUsers.length === 0) {
                tableDiv.innerHTML = '<p style="text-align: center; color: #ccc; padding: 20px;">No users found.</p>';
                return;
            }
            let html = '<table>';
            html += '<tr><th>Username</th><th>Banned</th></tr>';
            adminUsers.forEach(user => {
                html += `<tr><td>${user.username}</td><td>${user.banned ? 'Yes' : 'No'}</td></tr>`;
            });
            html += '</table>';
            tableDiv.innerHTML = html;
        }

        function loadPrivateChats() {
            if (privateChatsUnsub) privateChatsUnsub();
            const chatsList = document.getElementById('private-chats-list');
            chatsList.innerHTML = '';
            privateChatsUnsub = onSnapshot(collection(db, 'privateMessages'), (snap) => {
                chatsList.innerHTML = '';
                snap.forEach((d) => {
                    const chatId = d.id;
                    const [user1, user2] = chatId.split('_');
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `<span>Chat between ${user1} and ${user2}</span><button class="btn" onclick="viewPrivateChat('${chatId}')">View 👀</button>`;
                    chatsList.appendChild(item);
                });
            });
        }

        function viewPrivateChat(chatId) {
            if (privateMessagesUnsub) privateMessagesUnsub();
            const viewDiv = document.getElementById('private-chat-view');
            viewDiv.style.display = 'block';
            viewDiv.innerHTML = '';
            const q = query(collection(db, `privateMessages/${chatId}/messages`), orderBy('time', 'asc'));
            privateMessagesUnsub = onSnapshot(q, (snapshot) => {
                viewDiv.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'message';
                    let content = `<small>${new Date(data.time.toDate()).toLocaleTimeString()} - ${data.username}</small><br>`;
                    if (data.text) content += data.text;
                    if (data.imageUrl) content += `<br><img src="${data.imageUrl}" alt="Image">`;
                    if (data.audioUrl) content += `<br><audio controls src="${data.audioUrl}"></audio>`;
                    div.innerHTML = content;
                    viewDiv.appendChild(div);
                });
                viewDiv.scrollTop = viewDiv.scrollHeight;
            });
        }

        async function openPrivateChat(otherUser) {
            currentPrivateChatUser = otherUser;
            document.getElementById('chat-with').textContent = otherUser;
            showScreen('private-chat');
            const chatId = getChatId(currentUser, otherUser);
            if (!activeChats.includes(otherUser)) {
                await updateDoc(userDoc, { activeChats: arrayUnion(otherUser) });
                const otherRef = doc(db, 'users', otherUser);
                await updateDoc(otherRef, { activeChats: arrayUnion(currentUser) });
                activeChats.push(otherUser);
                listenToActiveChats();
            }
            loadPrivateMessages(chatId);
        }

        function loadPrivateMessages(chatId) {
            if (privateMessagesUnsub) privateMessagesUnsub();
            const messagesDiv = document.getElementById('private-messages');
            messagesDiv.innerHTML = '';
            const q = query(collection(db, `privateMessages/${chatId}/messages`), orderBy('time', 'asc'), limit(50));
            privateMessagesUnsub = onSnapshot(q, (snapshot) => {
                messagesDiv.innerHTML = '';
                snapshot.forEach((d) => {
                    const data = d.data();
                    const div = document.createElement('div');
                    div.className = 'message';
                    let content = `<small>${new Date(data.time.toDate()).toLocaleTimeString()} - ${data.username}</small><br>`;
                    if (data.text) content += data.text;
                    if (data.imageUrl) content += `<br><img src="${data.imageUrl}" alt="Image">`;
                    if (data.audioUrl) content += `<br><audio controls src="${data.audioUrl}"></audio>`;
                    div.innerHTML = content;
                    const reactionsDiv = document.createElement('div');
                    reactionsDiv.className = 'reactions';
                    emojis.forEach(emoji => {
                        const span = document.createElement('span');
                        span.className = 'reaction';
                        span.textContent = emoji;
                        span.onclick = () => reactToMessage(d.id, emoji, chatId);
                        reactionsDiv.appendChild(span);
                    });
                    const existingReactions = document.createElement('div');
                    if (data.reactions) {
                        data.reactions.forEach(r => {
                            const rSpan = document.createElement('span');
                            rSpan.textContent = `${r.emoji} ${r.count}`;
                            existingReactions.appendChild(rSpan);
                        });
                    }
                    div.appendChild(reactionsDiv);
                    div.appendChild(existingReactions);
                    messagesDiv.appendChild(div);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        async function reactToMessage(messageId, emoji, chatId) {
            const msgRef = doc(db, `privateMessages/${chatId}/messages`, messageId);
            const msgSnap = await getDoc(msgRef);
            if (msgSnap.exists()) {
                let reactions = msgSnap.data().reactions || [];
                const existing = reactions.find(r => r.emoji === emoji);
                if (existing) {
                    existing.count++;
                } else {
                    reactions.push({emoji, count: 1});
                }
                await updateDoc(msgRef, { reactions });
            }
        }

        async function sendPrivateMessage() {
            const input = document.getElementById('private-chat-input');
            let text = input.value.trim();
            if (!text || !currentUser || !currentPrivateChatUser) return;
            text = censorText(text);
            const chatId = getChatId(currentUser, currentPrivateChatUser);
            const messagesRef = collection(db, `privateMessages/${chatId}/messages`);
            await addDoc(messagesRef, {
                text,
                username: currentUser,
                time: new Date(),
                reactions: []
            });
            input.value = '';
        }

        async function sendImageMessage() {
            const input = document.getElementById('image-upload');
            const file = input.files[0];
            if (!file || !currentUser || !currentPrivateChatUser) return;
            const chatId = getChatId(currentUser, currentPrivateChatUser);
            const storageRef = ref(storage, `images/${chatId}/${Date.now()}_${file.name}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const imageUrl = await getDownloadURL(snapshot.ref);
                const messagesRef = collection(db, `privateMessages/${chatId}/messages`);
                await addDoc(messagesRef, {
                    imageUrl,
                    username: currentUser,
                    time: new Date(),
                    reactions: []
                });
                input.value = '';
            } catch (error) {
                console.error('Image upload error:', error);
                showNotification('Failed to upload image! ⚠️', 'error');
            }
        }

        async function startVoiceRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showNotification('Voice recording not supported! ⚠️', 'error');
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                const chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const chatId = getChatId(currentUser, currentPrivateChatUser);
                    const storageRef = ref(storage, `audio/${chatId}/${Date.now()}.webm`);
                    try {
                        const snapshot = await uploadBytes(storageRef, blob);
                        const audioUrl = await getDownloadURL(snapshot.ref);
                        const messagesRef = collection(db, `privateMessages/${chatId}/messages`);
                        await addDoc(messagesRef, {
                            audioUrl,
                            username: currentUser,
                            time: new Date(),
                            reactions: []
                        });
                    } catch (error) {
                        console.error('Audio upload error:', error);
                        showNotification('Failed to upload audio! ⚠️', 'error');
                    }
                };
                mediaRecorder.start();
                showNotification('Recording started! 🎤 Click again to stop.', 'success');
                document.querySelector('#private-chat-input-container .media-btn[onclick="startVoiceRecording()"]').onclick = stopVoiceRecording;
            } catch (error) {
                console.error('Voice recording error:', error);
                showNotification('Failed to start recording! ⚠️', 'error');
            }
        }

        function stopVoiceRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                showNotification('Recording stopped! 🎤', 'success');
                document.querySelector('#private-chat-input-container .media-btn[onclick="stopVoiceRecording()"]').onclick = startVoiceRecording;
            }
        }

        function closePrivateChat() {
            if (privateMessagesUnsub) privateMessagesUnsub();
            currentPrivateChatUser = '';
            showScreen('dashboard');
        }

        async function doDelete() {
            const user = document.getElementById('selectedUser').value.trim();
            if (!user) {
                showNotification('Invalid input! ⚠️', 'error');
                return;
            }
            if (user === currentUser) {
                showNotification('Cannot delete your own account! ⚠️', 'error');
                return;
            }
            const userRef = doc(db, 'users', user);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                showNotification('User not found! ⚠️', 'error');
                return;
            }
            await deleteDoc(userRef);
            showNotification(`Deleted user ${user}! 🗑️`, 'success');
            document.getElementById('selectedUser').value = '';
            loadAdminUsers(document.getElementById('adminUserSearch').value);
        }

        async function doBan() {
            const user = document.getElementById('selectedUser').value.trim();
            if (!user) {
                showNotification('Invalid input! ⚠️', 'error');
                return;
            }
            if (user === currentUser) {
                showNotification('Cannot ban your own account! ⚠️', 'error');
                return;
            }
            const userRef = doc(db, 'users', user);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                showNotification('User not found! ⚠️', 'error');
                return;
            }
            await updateDoc(userRef, { banned: true });
            showNotification(`Banned user ${user}! 🚫`, 'success');
            document.getElementById('selectedUser').value = '';
            loadAdminUsers(document.getElementById('adminUserSearch').value);
        }

        async function doUnban() {
            const user = document.getElementById('selectedUser').value.trim();
            if (!user) {
                showNotification('Invalid input! ⚠️', 'error');
                return;
            }
            const userRef = doc(db, 'users', user);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                showNotification('User not found! ⚠️', 'error');
                return;
            }
            await updateDoc(userRef, { banned: false });
            showNotification(`Unbanned user ${user}! ✅`, 'success');
            document.getElementById('selectedUser').value = '';
            loadAdminUsers(document.getElementById('adminUserSearch').value);
        }

        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('visible');
                s.classList.add('hidden');
            });
            const target = document.getElementById(`${screen}-screen`) || document.getElementById(screen);
            if (target) {
                target.classList.remove('hidden');
                target.classList.add('visible');
                currentScreen = screen;
                if (screen !== 'login') {
                    if (screen === 'dashboard') {
                        loadUsers('');
                    }
                }
                if (screen === 'admin') {
                    loadAdminUsers('');
                    loadPrivateChats();
                }
            }
        }

        function setMode(mode) {
            if (mode === 'signup') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            } else {
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            }
        }

        async function signUp() {
            try {
                const username = document.getElementById('signup-username').value.trim();
                const password = document.getElementById('signup-password').value;
                const confirm = document.getElementById('confirm-password').value;
                if (!username || !password || !confirm || password !== confirm) {
                    showNotification('Please fill all fields and ensure passwords match! ⚠️', 'error');
                    return;
                }
                if (containsBadWord(username)) {
                    showNotification('Username contains inappropriate words! ⚠️', 'error');
                    return;
                }
                const adminUser = ADMIN_USERS.find(admin => admin.username === username);
                if (adminUser) {
                    showNotification('Admin username cannot be registered! Use login. ⚠️', 'error');
                    return;
                }
                const userRef = doc(db, 'users', username);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    showNotification('User already exists! Please login instead. ⚠️', 'error');
                    return;
                }
                await setDoc(userRef, { password: password, activeChats: [], banned: false });
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                await loadUserData();
                document.body.classList.add('logged-in');
                showScreen('dashboard');
                document.getElementById('user').textContent = currentUser;
                addAdminButton();
                showNotification(`Welcome, ${username}! 🎉`, 'success');
                if (isAdmin) {
                    showNotification('Admin mode active! Access the Admin Panel 🔧', 'success');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showNotification('Sign up failed! Check console for details. ⚠️', 'error');
            }
        }

        async function login() {
            try {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('login-password').value;
                if (!username || !password) {
                    showNotification('Please fill all fields! ⚠️', 'error');
                    return;
                }
                const userRef = doc(db, 'users', username);
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists()) {
                    showNotification('User not found! Please sign up. ⚠️', 'error');
                    return;
                }
                const data = userSnap.data();
                let passwordMatch = false;
                const adminUser = ADMIN_USERS.find(admin => admin.username === username);
                if (adminUser) {
                    if (password === adminUser.password) {
                        passwordMatch = true;
                        if (!data.password) {
                            await updateDoc(userRef, { password: adminUser.password });
                        }
                    }
                } else {
                    passwordMatch = data.password === password;
                }
                if (!passwordMatch) {
                    showNotification('Incorrect password! ⚠️', 'error');
                    return;
                }
                if (data.banned) {
                    showNotification('You are banned! ⚠️', 'error');
                    return;
                }
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                await loadUserData();
                document.body.classList.add('logged-in');
                showScreen('dashboard');
                document.getElementById('user').textContent = currentUser;
                addAdminButton();
                showNotification(`Welcome back, ${username}! 🎉`, 'success');
                if (isAdmin) {
                    showNotification('Admin mode active! Access the Admin Panel 🔧', 'success');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed! Check console for details. ⚠️', 'error');
            }
        }

        function logout() {
            if (usersUnsub) usersUnsub();
            if (adminUsersUnsub) adminUsersUnsub();
            if (userUnsub) userUnsub();
            if (privateMessagesUnsub) privateMessagesUnsub();
            if (privateChatsUnsub) privateChatsUnsub();
            Object.keys(listeners).forEach(key => listeners[key]());
            const adminBtn = document.querySelector('.admin-btn');
            if (adminBtn) adminBtn.remove();
            localStorage.removeItem('currentUser');
            document.body.classList.remove('logged-in');
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('visible');
                s.classList.add('hidden');
            });
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('login').classList.add('visible');
            document.getElementById('username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('signup-username').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('confirm-password').value = '';
            currentUser = '';
            isAdmin = false;
            userDoc = null;
            showNotification('Logged out safely! 👋', 'info');
            currentScreen = 'login';
        }

        function addAdminButton() {
            if (!isAdmin) return;
            const headerButtons = document.querySelector('#dashboard .header-buttons');
            if (headerButtons.querySelector('.admin-btn')) return;
            const adminBtn = document.createElement('button');
            adminBtn.className = 'btn admin-btn';
            adminBtn.textContent = 'Admin Panel 🔧';
            adminBtn.onclick = () => showScreen('admin');
            headerButtons.insertBefore(adminBtn, headerButtons.firstChild);
        }

        function showNotification(message, type = 'info') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'error' ? 'rgba(255,0,0,0.95)' : type === 'success' ? 'rgba(0,255,0,0.95)' : 'rgba(0,31,63,0.95)';
            notif.style.borderLeftColor = type === 'error' ? '#ff0000' : type === 'success' ? '#00ff00' : '#7b2cbf';
            notif.classList.add('notification');
            setTimeout(() => {
                notif.classList.remove('notification');
            }, 3000);
        }

        // Automatically create/update admin users on load
        async function ensureAdminUsers() {
            const admins = [
                { username: 'burst', password: 'burst123' }
            ];
            for (const admin of admins) {
                const userRef = doc(db, 'users', admin.username);
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        password: admin.password,
                        activeChats: [],
                        banned: false
                    });
                    console.log(`Created admin user ${admin.username}`);
                } else {
                    const data = userSnap.data();
                    if (data.password !== admin.password) {
                        await updateDoc(userRef, {
                            password: admin.password
                        });
                        console.log(`Updated admin user ${admin.username} to correct password`);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            ensureAdminUsers().catch(console.error);

            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    loadUsers(e.target.value);
                });
            }
            const adminSearchInput = document.getElementById('adminUserSearch');
            if (adminSearchInput) {
                adminSearchInput.addEventListener('input', (e) => {
                    loadAdminUsers(e.target.value);
                });
            }
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = storedUser;
                document.getElementById('user').textContent = currentUser;
                document.body.classList.add('logged-in');
                const adminUser = ADMIN_USERS.find(admin => admin.username === currentUser);
                isAdmin = !!adminUser;
                loadUserData();
                addAdminButton();
                showScreen('dashboard');
                if (isAdmin) {
                    showNotification('Admin mode active! Access the Admin Panel 🔧', 'success');
                }
            }
        });

        // Enter key for login and chat
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && currentScreen === 'login') {
                if (document.getElementById('signup-form').style.display !== 'none') {
                    signUp();
                } else {
                    login();
                }
            } else if (e.key === 'Enter' && currentScreen === 'private-chat') {
                sendPrivateMessage();
            }
        });

        // Expose functions
        window.setMode = setMode;
        window.login = login;
        window.signUp = signUp;
        window.logout = logout;
        window.showScreen = showScreen;
        window.loadUsers = loadUsers;
        window.doDelete = doDelete;
        window.doBan = doBan;
        window.doUnban = doUnban;
        window.openPrivateChat = openPrivateChat;
        window.sendPrivateMessage = sendPrivateMessage;
        window.sendImageMessage = sendImageMessage;
        window.startVoiceRecording = startVoiceRecording;
        window.stopVoiceRecording = stopVoiceRecording;
        window.closePrivateChat = closePrivateChat;
        window.viewPrivateChat = viewPrivateChat;
        window.reactToMessage = reactToMessage;
    </script>
</body>
